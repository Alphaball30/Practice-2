<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Launch Waitlist</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FAF6F4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            position: relative;
            width: 90%;
            /* max-width: 700px; */
            padding: 40px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
            color: white;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1.5s ease-in-out;
        }

        /* Background Image */
        .container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('/bg1.png') center/cover no-repeat;
            filter: brightness(0.5);
            z-index: -1;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 40px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        /* Countdown Timer */
        .countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .countdown div {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            padding: 10px;
            border-radius: 8px;
            min-width: 80px;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
            text-align: center;
        }

        .countdown div:hover {
            transform: scale(1.1);
        }

        .countdown span {
            display: block;
            font-size: 14px;
            font-weight: normal;
            color: #eee;
            margin-top: 5px;
        }

        /* Input and Button */
        .input-group {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 250px;
            flex-wrap: wrap;
        }

        input {
            padding: 12px;
            border: none;
            border-radius: 8px;
            flex: 1;
            max-width: 300px;
            font-size: 14px;
        }

        button {
            background: #fff;
            color: #521E1E;
            border: none;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s ease, transform 0.2s ease-in-out;
        }

        button:hover {
            background: #521E1E;
            color: #fff;
            transform: scale(1.05);
        }

        /* Media Queries for Responsiveness */

        /* Tablets */
        @media (max-width: 768px) {
            .container {
                padding: 30px;
            }

            h1 {
                font-size: 22px;
            }

            p {
                font-size: 14px;
            }

            .countdown {
                gap: 10px;
            }

            .countdown div {
                min-width: 70px;
                font-size: 20px;
            }

            input {
                max-width: 250px;
                text-align: center;
            }
        }

        /* Mobile Phones */
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 20px;
            }

            p {
                font-size: 14px;
            }

            .countdown {
                flex-direction: row;
                gap: 10px;
            }

            .countdown div {
                width: 25%;
                font-size: 16px;
            }

            .input-group {
                flex-direction: column;
                gap: 10px;
                margin-top: 30px;
            }

            input {
                width: 100%;
                max-width: 100%;
            }

            button {
                width: 100%;
            }
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Something Exciting is Coming â€“ Be the First to Know</h1>
        <p>Our upcoming product is designed to elevate your routine with science-backed ingredients and unparalleled quality.</p>

        <div class="input-group">
            <input type="email" placeholder="Enter your email address">
            <button>Join the waitlist</button>
        </div>

        <div class="countdown">
            <div><span id="days" style="font-size: 32px;">00</span><span>Days</span></div>
            <div><span id="hours" style="font-size: 32px;">00</span><span>Hours</span></div>
            <div><span id="minutes" style="font-size: 32px;">00</span><span>Minutes</span></div>
            <div><span id="seconds" style="font-size: 32px;">00</span><span>Seconds</span></div>
        </div>
    </div>

    <script>
        const launchDate = new Date("March 22, 2025 00:00:00").getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const timeLeft = launchDate - now;

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById("days").innerText = days < 10 ? "0" + days : days;
            document.getElementById("hours").innerText = hours < 10 ? "0" + hours : hours;
            document.getElementById("minutes").innerText = minutes < 10 ? "0" + minutes : minutes;
            document.getElementById("seconds").innerText = seconds < 10 ? "0" + seconds : seconds;

            if (timeLeft < 0) {
                document.querySelector(".countdown").innerHTML = "<p>Launch Time!</p>";
            }
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>

</body>
</html>
